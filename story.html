<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/story.css" rel="stylesheet">
    <title>Story_game</title>
</head>
<body>
    <div class="container_story">
        <h1>Enjoy Christmas Adventure</h1>
        <div id="text">Text</div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn">option1</button>
            <button class="btn">option2</button>
            <button class="btn">option3</button>
            <button class="btn">option4</button>
        </div>
        
        <!-- Corrected anchor tag for the "Go Home" button -->
        <a href="index.html" id="homepage-button" class="btn1">Go Home</a>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="./assets/images/Jingle-Bells(chosic.com).mp3" type="audio/mp3">
    </audio>
    
    <!--Snow js-->
    <script src="https://app.embed.im/snow.js" defer></script>
    <script src="assets/js/story.js"></script>
    <!-- Play background music after the page has loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('backgroundMusic').play();
        });
    </script>
    
</body>
</html>
